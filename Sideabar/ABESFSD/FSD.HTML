<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url("../leading line.jpg");
            background-size: cover;
        }
        .navbar {
            position: fixed;
            width: 100%;
            height: 500px;
        }
        .nav-list {
            display: flex;
            padding: 1rem;
            background-color: #121212;
        }
        .nav-list li {
            
        }
        a {
            font-size: 20px;
            color: white;
            text-decoration: none;
        }
        .nav-list li {
            margin-left: 40px;
        }
        .left-nav {
            display: flex;
            position: absolute;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="nav-list">
            <li><a href="https://i0.wp.com/www.companyroots.com/wp-content/uploads/2018/07/IMG_0002-1.jpeg?fit=900%2C1200&ssl=1">Abhay Rao</a></li>
            <div class="left-nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#Services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#feedback">Feedback</a></li>
            </div>
        </ul>
    </div>
</body>
</html>
